{% extends 'myapp/base.html' %}

{% block body_block %}
    <body>
         {% if booklist %}
        <h2>List of Books</h2>
        <ol>
            {% for book  in booklist %}
               <li><a href="{% url 'myapp:detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ol>

        {% else %}
            <strong>There are no available books!</strong>
        {% endif %}
        <p><a href="{% url 'myapp:about' %}">About page</a></p>
    </body>
{% endblock %}
